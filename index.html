<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
   

    <title>To-do list</title>

    <nav class="navbar sticky-top navbar-expand-lg  >
      <a class="navbar-brand" href="#">TO-DO List Web App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

    </nav>
  </head>
  <body>
   

    <div class="container my-4">
      <div class="border-1">
     
      <h2 class="bod-up">TODO - List</h2>
      
      
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control "
          id="title"
          aria-describedby="text"
          placeholder="title"
          required
        />
        <small id="emailHelp" class="form-text text-muted"
          >Add the title to the list.</small
        >
      </div>
      <div class="form-group row-3">
        <label for="description">Description</label>

        <textarea
          class="form-control "
          id="description"
          placeholder="description"
          required
       
      
        ></textarea>
        <small id="emailHelp" class="form-text text-muted"
          >Add the description to the list.</small
        >
      </div>

      <button type="submit" id="add" class="btn btn-success">
        Save
      </button>
      <button
        type="submit"
        id="add"
        class="btn btn-warning c-bt"
        onclick="clearStorage()"
      >
        Clear 
      </button>
    </div>
<br>
<br>

    <hr>
    <br>
    <div class="border-2">

   
      <div id="items" class="my-4">
        <h2 class="bod-down">Your Items</h2>
        <table class="table">
          <thead >
            <tr>
              <th scope="col">S.NO</th>
              <th scope="col">Item Title</th>
              <th scope="col">Item Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <th scope="row">1</th>
              <td>Get some Coffee</td>
              <td>You need coffee as you are a coder</td>
              <td><button class="btn btn-dange">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
   
  </body>
</html>
